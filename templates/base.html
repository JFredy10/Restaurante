<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TastyGrill{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='icono.co') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Cambiado 'https://stackpath.bootstrapcdn.com' a 'https://cdn.jsdelivr.net/npm' -->
</head>
<body>
    <!-- Barra de navegación de Bootstrap 5 -->
    <nav class="navbar navbar-expand-lg navbar-toggler">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="static/logotipo.png" alt="" style="width: 130px; height: 90px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pagina_principal') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Menu</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lista_productos') }}">Productos</a>
                    </li>
                    <!-- Agrega más elementos del menú aquí según tus necesidades -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido específico de cada página -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Pie de página común -->
    <footer class="text-center mt-4">
        &copy; {{ current_year }} TastyGrill
    </footer>

    <!-- Agrega aquí enlaces a tus archivos JavaScript, Bootstrap 5, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
