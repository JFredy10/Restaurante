<!-- ver_producto.html -->
{% extends 'base.html' %}

{% block title %}Detalles del Producto{% endblock %}

{% block content %}
    <h1>Detalles del Producto</h1>
    <h2>{{ producto.nombre }}</h2>
    <p>Descripci√≥n: {{ producto.descripcion }}</p>
    <p>Precio: ${{ producto.precio }}</p>
    <img src="{{ url_for('static', filename='archivos/' + producto.imagen) }}" alt="{{ producto.nombre }}" width="200">
    <a href="{{ url_for('editar_producto', id=producto.id) }}">Editar Producto</a>
    <form method="POST" action="{{ url_for('eliminar_producto', id=producto.id) }}">
        <input type="submit" value="Eliminar Producto">
    </form>
{% endblock %}
